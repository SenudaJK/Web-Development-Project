<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dispatch Order</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <h2>Dispatch order</h2>
      </div>
      <form action="submitOrder.php" method="post">
        <div class="mb-3">
          <label>Product Name:</label>
          <input
            type="text"
            class="form-control"
            id="product-name"
            name="product-name"
            placeholder="Search Product"
            onkeyup="fetchProducts(this.value)"
          />
          <div class="product-list" id="product-list"></div>
        </div>

        <div class="mb-3">
          <label>Quantity:</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            placeholder="Enter Product Quantity"
          />
        </div>

        <div class="mt-4">
          <button type="submit" name="confirm" class="btn btn-primary">
            Confirm
          </button>
        </div>
      </form>
    </div>

    <script>
      function fetchProducts(query) {
        if (query.length > 0) {
          fetch("fetchProducts.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: "query=" + encodeURIComponent(query),
          })
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("product-list").innerHTML = data;
            });
        } else {
          document.getElementById("product-list").innerHTML = "";
        }
      }

      // To handle clicking on a product name from the dropdown list
      document.addEventListener("click", function (event) {
        if (event.target.matches(".product-list-item")) {
          document.getElementById("product-name").value =
            event.target.textContent;
          document.getElementById("product-list").innerHTML = "";
        }
      });
    </script>
  </body>
</html>
